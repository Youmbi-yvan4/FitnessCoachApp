<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="info-box">
    <p>Total Distance: {{ totalDistance }} km</p>
    <p>Total Duration: {{ totalDuration }}</p>
  </div>

  <ion-list>
    <ion-item *ngFor="let coach of coaches">
      <ion-avatar slot="start">
        <img [src]="coach.profilePicture" alt="{{ coach.firstName }} {{ coach.lastName }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ coach.firstName }} {{ coach.lastName }}</h2>
        <p>{{ coach.sportType }}</p>
        <p>{{ coach.description }}</p>
      </ion-label>
      <ion-button (click)="viewCoachDetails(coach)" fill="outline" slot="end">View Details</ion-button>
      <ion-button (click)="reserveSession(coach)" fill="solid" slot="end">Reserve</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
