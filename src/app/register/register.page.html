<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="register-container">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create an Account</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">First Name</ion-label>
        <ion-input [(ngModel)]="user.firstName" placeholder="First Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input [(ngModel)]="user.lastName" placeholder="Last Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="user.email" placeholder="Enter your email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input [(ngModel)]="user.password" placeholder="Enter your password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Phone Number</ion-label>
        <ion-input [(ngModel)]="user.phoneNumber" placeholder="Phone Number" type="tel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Height (cm)</ion-label>
        <ion-input [(ngModel)]="user.height" placeholder="Height in cm" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Weight (kg)</ion-label>
        <ion-input [(ngModel)]="user.weight" placeholder="Weight in kg" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Sport Level</ion-label>
        <ion-select [(ngModel)]="user.sportLevel" placeholder="Select Level">
          <ion-select-option *ngFor="let level of sportLevels" [value]="level">{{ level }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" (click)="register()">Register</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
