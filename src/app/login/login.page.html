<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-container">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome Back</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="email" placeholder="Enter your email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input [(ngModel)]="password" placeholder="Enter your password" type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="login()">Log In</ion-button>
      <ion-button expand="block" fill="clear" routerLink="/register">Register</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
